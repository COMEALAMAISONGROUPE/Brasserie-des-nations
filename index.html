<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .menu-item {
            padding: 15px;
            background-color: #f4f4f4;
            margin: 5px 0;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        .menu-item:hover {
            background-color: #ddd;
        }
        @media (min-width: 600px) {
            .menu {
                flex-direction: row;
                justify-content: space-around;
            }
            .menu-item {
                flex: 1;
                margin: 0 5px;
            }
        }
        /* Additional performance optimizations */
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Brasserie des Nations</h1>
    </header>
    <nav class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">Menu</div>
        <div class="menu-item">Reservations</div>
        <div class="menu-item">Contact</div>
    </nav>
    <main>
        <h2>Our Specials</h2>
        <p>Enjoy our delicious meals made from the finest ingredients!</p>
        <img src="specials.jpg" alt="Specials">
    </main>
</body>
</html>
